<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="session">
      <div class="nav">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>

        <div class="nav-toggle">
          <img
            src="./assets/images/icon-hamburger.svg"
            alt="Logo"
            class="open"
          />
          <img src="./assets/images/icon-close.svg" alt="Logo" class="close" />
        </div>

        <ul class="navLists">
          <li class="navLinks"><a href="#">Product</a></li>
          <li class="navLinks"><a href="#">Features</a></li>
          <li class="navLinks"><a href="#">Pricing</a></li>
          <div class="navLinks divider"><a href="#"></a></div>
          <li class="navLinks login"><a href="#">Login</a></li>
        </ul>
      </div>

      <div class="home--section">
        <div class="text-section">
          <div class="track">
            <div class="active">New</div>
            <div>Monograph Dashboard</div>
          </div>

          <div class="heroText">
            <div class="mainText">Powerful insights into your team</div>
            <div class="subText">
              Project planning and time tracking for agile teams
            </div>
          </div>

          <div class="btn-section">
            <div class="btn">Schedule a demo</div>
            to see a preview
          </div>
        </div>

        <div class="image-section">
          <img src="./assets/images/illustration-devices.svg" alt="devices" />
        </div>
      </div>
    </div>

    <div class="bg-shape"></div>

    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
  </body>
</html>
